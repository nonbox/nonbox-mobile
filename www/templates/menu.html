<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!-- <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-cloud">
        </button>
      </ion-nav-buttons> -->

    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <!-- *controller MenuActiveCtrl /  active items menu -->
  <ion-side-menu side="left" expose-aside-when="large">
    <!-- button in header-bar -->
    <ion-content>
      <ul class="list">

        <a class="item logo" nav-clear>
          <img src="img/logo_full.png">

        <ion-item class="item-divider">Networking</ion-item>
        <a class="item item-icon-left" nav-clear menu-close ui-sref-active="active" ui-sref="devices">
          <i class="icon ion-android-checkbox-blank"></i>Devices

        <a class="item item-icon-left" nav-clear menu-close ui-sref-active="active" ui-sref="networks">
          <i class="icon ion-wifi"></i>Networks
        </a>
        <ion-item class="item-divider">Documentation</ion-item>
        <a class="item item-icon-left" nav-clear menu-close ui-sref-active="active" ui-sref="quickstart">
          <i class="icon ion-ios-paper"></i>Quickstart
        </a>
        <a class="item item-icon-left" nav-clear menu-close ui-sref-active="active" ui-sref="tutorials">
          <i class="icon ion-university"></i>Tutorials
        </a>
        <a class="item item-icon-left" nav-clear menu-close ui-sref-active="active" ui-sref="support">
          <i class="icon ion-chatboxes"></i>Support
        </a>
        <ion-item class="item-divider">Open Source</ion-item>
        <a class="item item-icon-left" nav-clear menu-close ui-sref-active="active" ui-sref="bugs">
          <i class="icon ion-bug"></i>Bug Report
        </a>
        <a class="item item-icon-left" nav-clear menu-close ui-sref-active="active" ui-sref="suggestions">
          <i class="icon ion-lightbulb"></i>Suggestion

        <a class="item item-icon-left" nav-clear menu-close ui-sref-active="active" ui-sref="pr">
          <i class="icon ion-pull-request"></i>Pull Request
        </a>
      </ul>
    </ion-content>
  </ion-side-menu>
