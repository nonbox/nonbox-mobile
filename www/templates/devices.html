<ion-view view-title="nonbox" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios-plus-empty" on-tap="modal.show(); device = {}"></button>
  </ion-nav-buttons>
	<ion-content>
    <ion-refresher
      pulling-text="refresh list"
      on-refresh="listDevices()">
    </ion-refresher>
		<ion-list>
			<ion-item ng-repeat="device in devices">
        <div ui-sref="device">
  				<h2 ng-bind="device.name"></h2>
  				<p ng-bind="device.serial"></p>
        </div>
				<i on-tap="removeDevice(device)" class="icon-view ion-trash-b"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
